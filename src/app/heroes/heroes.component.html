<h2>My Heroes</h2>
<ul class="heroes">
    <!-- hero es igual al elemento que estas iterando en el momento -->
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <!-- Queremos iterar el array heroes y lo hacemos con el for de esta linea.  El heroes lo saca de heroes:Hero[] = HEROES; de la clase heroes.component.ts -->
    <!-- El (click) lo usamos para que haga algo cuanod hacemos click. Le pasamos el hero que hemos clickado-->
    <!-- Usaremos el 3r parametro para cambiar el css. Es un if de que si el hero es igual a selectedHero se le a침adir치 la clase selected  -->
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail> <!-- El atributo dentro de hero-detail = [hero] y al otro lado del igual ser치 "selectedHero". El selectedHero es el que tenemos en el heroes-->
